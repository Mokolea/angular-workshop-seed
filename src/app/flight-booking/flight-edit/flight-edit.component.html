<p>
  flight-edit works!
  {{selectedFlight | json}}
  <!--{{selectedFlight$ | json}}-->
  {{id$ | async}}
</p>

<div *ngIf="selectedFlight">

  <!--<form #f="ngForm">-->
  <form class="ng-pristine ng-valid ng-touched" #f="ngForm">

    <div class="alert alert-danger" *ngIf="message">
      {{ message }}
    </div>

    <div class="form-group">
      <label>Id</label>
      <!--<input name="selectedFlight.id" [(ngModel)]="selectedFlight.id" class="form-control">-->
      <input class="ng-pristine ng-valid ng-touched"
             name="id"
             ng-reflect-name="selectedFlight.id"
             [(ngModel)]="selectedFlight.id" class="form-control">
      Id: {{selectedFlight.id}} <!--debug-->
      <p>
        <!-- works but generates errors -->
        <!--selectedFlight.id.value: {{f?.controls?.id.value}}<br/>
        selectedFlight.id.valid: {{f?.controls?.id.valid}}<br/>
        selectedFlight.id.touched: {{f?.controls?.id.touched}}<br/>
        selectedFlight.id.errors: {{f?.controls?.id.errors | json}}-->
      </p>
    </div>

    <div class="form-group">
      <label>From</label>
      <input name="from" [(ngModel)]="selectedFlight.from" city class="form-control"> <!--city validator-->
      From: {{selectedFlight.from}} <!--debug-->
    </div>

    <!-- Ergänzen Sie hier analog Felder für die weiteren Eigenschaften des Fluges -->

    <div class="form-group">
      <label>To</label>
      <input name="to" [(ngModel)]="selectedFlight.to" class="form-control">
      To: {{selectedFlight.to}} <!--debug-->
    </div>

    <div class="form-group">
      <label>Date</label>
      <input name="date" [(ngModel)]="selectedFlight.date" class="form-control">
      Date: {{selectedFlight.date}} <!--debug-->
    </div>

    <button (click)="save()" class="btn btn-default">Save</button>

  </form>

</div>
